{{ define "main" }}
<div class="container">
    <div class="post">
        <h1 class="post-title">{{ .Title }}</h1>
        
        <div class="post-content">
            {{ .Content }}
        </div>
        
        <div class="post-footer">
            {{ template "_internal/disqus.html" . }}
        </div>
    </div>
</div>
{{ end }}
